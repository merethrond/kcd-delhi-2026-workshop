apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: simple-buy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: sayedimran/simple-buy-cart:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 9083
              name: grpc
          env:
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: CART_HTTP_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: CART_GRPC_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simple-buy-secrets
                  key: DATABASE_URL_CART
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: REDIS_URL
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: RABBITMQ_URL
            - name: PRODUCT_GRPC_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: PRODUCT_GRPC_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: simple-buy-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: simple-buy
spec:
  selector:
    app: cart
  ports:
    - port: 8083
      targetPort: 8083
      name: http
    - port: 9083
      targetPort: 9083
      name: grpc
  type: ClusterIP
