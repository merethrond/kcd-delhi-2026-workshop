apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: simple-buy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: sayedimran/simple-buy-order:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
              name: http
            - containerPort: 9084
              name: grpc
          env:
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: ORDER_HTTP_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: ORDER_GRPC_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simple-buy-secrets
                  key: DATABASE_URL_ORDER
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: RABBITMQ_URL
            - name: PRODUCT_GRPC_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: PRODUCT_GRPC_URL
            - name: CART_GRPC_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: CART_GRPC_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: simple-buy-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: simple-buy
spec:
  selector:
    app: order
  ports:
    - port: 8084
      targetPort: 8084
      name: http
    - port: 9084
      targetPort: 9084
      name: grpc
  type: ClusterIP
