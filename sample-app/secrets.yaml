apiVersion: v1
kind: Secret
metadata:
  name: simple-buy-secrets
  namespace: simple-buy
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "simplebuy"
  DATABASE_URL_AUTH: "postgres://simplebuy:simplebuy@postgres.simple-buy:5432/auth_db?sslmode=disable"
  DATABASE_URL_PRODUCT: "postgres://simplebuy:simplebuy@postgres.simple-buy:5432/product_db?sslmode=disable"
  DATABASE_URL_CART: "postgres://simplebuy:simplebuy@postgres.simple-buy:5432/cart_db?sslmode=disable"
  DATABASE_URL_ORDER: "postgres://simplebuy:simplebuy@postgres.simple-buy:5432/order_db?sslmode=disable"
  DATABASE_URL_NOTIFICATION: "postgres://simplebuy:simplebuy@postgres.simple-buy:5432/notification_db?sslmode=disable"

  # JWT Secret (CHANGE THIS IN PRODUCTION!)
  JWT_SECRET: "super-secret-dev-key-change-in-production"

  # RabbitMQ Credentials
  RABBITMQ_DEFAULT_USER: "guest"
  RABBITMQ_DEFAULT_PASS: "guest"
