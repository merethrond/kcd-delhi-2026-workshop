apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: simple-buy
data:
  01-init-dbs.sql: |
    -- Create databases for each microservice
    -- auth_db is created by default via POSTGRES_DB env var

    CREATE DATABASE product_db;
    CREATE DATABASE cart_db;
    CREATE DATABASE order_db;
    CREATE DATABASE notification_db;

    GRANT ALL PRIVILEGES ON DATABASE product_db TO simplebuy;
    GRANT ALL PRIVILEGES ON DATABASE cart_db TO simplebuy;
    GRANT ALL PRIVILEGES ON DATABASE order_db TO simplebuy;
    GRANT ALL PRIVILEGES ON DATABASE notification_db TO simplebuy;

    -- Grant schema permissions so the simplebuy user can create tables
    \c product_db
    GRANT ALL ON SCHEMA public TO simplebuy;

    \c cart_db
    GRANT ALL ON SCHEMA public TO simplebuy;

    \c order_db
    GRANT ALL ON SCHEMA public TO simplebuy;

    \c notification_db
    GRANT ALL ON SCHEMA public TO simplebuy;

    \c auth_db
    GRANT ALL ON SCHEMA public TO simplebuy;

  02-seed-auth.sql: |
    -- Seed data for Simple Buy — Auth DB
    -- Create users table and insert seed data
    -- Password for both accounts: admin123 / user123

    \c auth_db

    -- Create users table
    CREATE TABLE IF NOT EXISTS users (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        email VARCHAR(255) UNIQUE NOT NULL,
        name VARCHAR(255) NOT NULL,
        password_hash VARCHAR(255) NOT NULL,
        role VARCHAR(50) NOT NULL DEFAULT 'customer',
        created_at TIMESTAMP NOT NULL DEFAULT NOW(),
        updated_at TIMESTAMP NOT NULL DEFAULT NOW()
    );

    -- Create index on email for faster lookups
    CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);

    -- Create index on role for admin queries
    CREATE INDEX IF NOT EXISTS idx_users_role ON users(role);

    -- Admin user (password: admin123)
    -- bcrypt hash generated with cost 10
    INSERT INTO users (id, email, password_hash, name, role) VALUES
        ('00000000-0000-0000-0000-000000000001', 'admin@simplebuy.com', '$2a$10$N9qo8uLOickgx2ZMRZoMyeIjZAgcfl7p92ldGxad68LJZdL17lhWy', 'Admin User', 'admin')
    ON CONFLICT (email) DO NOTHING;

    -- Test customer (password: user123)
    INSERT INTO users (id, email, password_hash, name, role) VALUES
        ('00000000-0000-0000-0000-000000000002', 'user@simplebuy.com', '$2a$10$N9qo8uLOickgx2ZMRZoMyeIjZAgcfl7p92ldGxad68LJZdL17lhWy', 'Test User', 'customer')
    ON CONFLICT (email) DO NOTHING;

  03-seed-products.sql: |
    -- ============================================================
    -- HARRY POTTER MERCHANDISE — AUTO-GENERATED SEED DATA
    -- Generated by generate_hp_sql.py
    -- ============================================================

    \c product_db

    -- Create categories table
    CREATE TABLE IF NOT EXISTS categories (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        name VARCHAR(255) NOT NULL UNIQUE,
        description TEXT,
        created_at TIMESTAMP NOT NULL DEFAULT NOW(),
        updated_at TIMESTAMP NOT NULL DEFAULT NOW()
    );

    -- Create products table
    CREATE TABLE IF NOT EXISTS products (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        name VARCHAR(255) NOT NULL,
        description TEXT,
        price DECIMAL(10, 2) NOT NULL CHECK (price >= 0),
        stock INT NOT NULL DEFAULT 0 CHECK (stock >= 0),
        category_id UUID REFERENCES categories(id) ON DELETE SET NULL,
        image_url VARCHAR(512),
        is_active BOOLEAN NOT NULL DEFAULT true,
        created_at TIMESTAMP NOT NULL DEFAULT NOW(),
        updated_at TIMESTAMP NOT NULL DEFAULT NOW()
    );

    -- Create indexes
    CREATE INDEX IF NOT EXISTS idx_products_category ON products(category_id);
    CREATE INDEX IF NOT EXISTS idx_products_is_active ON products(is_active);

