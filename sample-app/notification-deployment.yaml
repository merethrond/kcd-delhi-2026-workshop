apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: simple-buy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: sayedimran/simple-buy-notification:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
            - containerPort: 9085
              name: grpc
          env:
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: NOTIFICATION_HTTP_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: NOTIFICATION_GRPC_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simple-buy-secrets
                  key: DATABASE_URL_NOTIFICATION
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: REDIS_NOTIFICATION_URL
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: simple-buy-config
                  key: RABBITMQ_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: simple-buy-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: simple-buy
spec:
  selector:
    app: notification
  ports:
    - port: 8085
      targetPort: 8085
      name: http
    - port: 9085
      targetPort: 9085
      name: grpc
  type: ClusterIP
